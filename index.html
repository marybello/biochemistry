<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slide{
  position: absolute;
  left: 0px;
  top: 0px;
  width: 100%;
  z-index: 1;
  opacity: 0;
  transition: opacity 0.5s;
}
.active-slide{
  opacity: 1;
  z-index: 2;
}
.quiz-container{
  position: relative;
  height: 150px;
  margin-top: 40px;
}

#myProgress {
    width: 100%;
    background-color: #ddd;
    margin-bottom: 20px;
}
#myBar {
    height: 30px;
    background-color: #5cb85c;
    /* width of the bar set initially to 0% to hide it */
     
    width: 0%;
    /* transition for smooth animation */ 
    transition: all ease-in-out 0.5s;
}
#previous, #next, #submit{
    background-color: blue;
    color: white;
    padding: 10px;
    border: none;
}


    </style>
</head>
<body >
    
    <div id="myProgress">
        <div id="myBar"></div>
     </div>
  
    
    <div class="quiz-container">
        <div id="quiz"></div>
      </div>
      <button id="previous">Previous Question</button>
      <button id="next">Next Question</button>
      <button id="submit">Submit Quiz</button>
      <div id="results"></div>
      <div id="comments"></div>
     
      

</body>
<script>



// end of timer
const quizContainer = document.getElementById('quiz');
const resultsContainer = document.getElementById('results');
const submitButton = document.getElementById('submit');
var myBarWidth = 0;
// create a variable for the number of questions
var questionsNumber = 10;
 
const myQuestions = [
	{
		question: "Which reaction is the major regulatory step of glycolysis?",
		answers: {
			a: 'Hexokinase reaction',
			b: ' Pyruvate kinase reaction',
			c: 'PFK reaction'
		},
		correctAnswer: 'c'
	},
	{
		question: "Where does the oxidation of glucose to lactate takes place?",
		answers: {
			a: 'Yeast',
			b: 'muscle',
			c: 'leukocytes'
		},
		correctAnswer: 'b'
	},
    {
        question: "The payoff phase of glycolysis yields?",
		answers: {
			a: 'ADP and NADH',
			b: 'ATP and NAD',
			c: 'ATP and NADH'
		},
        correctAnswer: 'c'
    },
    {
        question: "Which of the following reactions exhibit phosphate level phosphorylation?",
		answers: {
			a: 'Pyruvate kinase reaction',
			b: 'GAP-DH reaction',
			c: 'Phosphoglycerate kinase reaction'
		},
        correctAnswer: 'b'
    },
    {
        question: "which form of pyruvate is predominant at pH7?",
		answers: {
			a: 'keto',
			b: 'enol',
			c: 'reduced'
		},
        correctAnswer: 'a'
    },
    {
        question: "which of the following glucose transporters promote uptaake of glucose into the plasma membrane?",
		answers: {
			a: 'GLUT4',
			b: 'GLUT2',
			c: 'GLUT1'
		},
        correctAnswer: 'a'
    },
    {
        question: "Most Animals cannot degrade cellulose due to the lack of the emzyme cellulase which attacks ...glycosidic bond?",
		answers: {
			a: 'alpha-1,4',
			b: 'beta-1,4',
			c: 'beta-1,6'
		},
        correctAnswer: 'b'
    },
    {
        question: "the following are the fates of glucose-6-phosphate except?",
		answers: {
			a: 'HMP shunt',
			b: 'Glycolysis',
			c: 'cholesterol synthesis'
		},
        correctAnswer: 'c'
    },
    {
        question: "An allosteric effector of hemoglobin which is derived from which intermediate of glycolysis?",
		answers: {
			a: 'phosphofructokinase',
			b: '1,3 bisphosphoglyceric acid',
			c: 'Glyceraldehyde-3-phosphate'
		},
        correctAnswer: 'b'
    },
    {
        question: "Arsenate poisoning alters glycolysis by??",
		answers: {
			a: 'binding in place of inorganic phosphate',
			b: 'binding to high energy intermediate',
			c: 'inhibiting the pfk reaction'
		},
        correctAnswer: 'a'
    }

];
var numberQuestions = myQuestions.length;
 
//build a quiz
function buildQuiz() {
    // we'll need a place to store the HTML output
    const output = [];
 
    // for each question...
    myQuestions.forEach(
        (currentQuestion, questionNumber) => {
 
            // we'll want to store the list of answer choices
            const answers = [];
 
            // and for each available answer...
            for (letter in currentQuestion.answers) {
 
                // ...add an HTML radio button
                answers.push(
                    `<label>
            <input type="radio" name="question${questionNumber}" value="${letter}">
            ${letter} :
            ${currentQuestion.answers[letter]}
          </label>`
                );
            }
 
            // add this question and its answers to the output
            output.push(
                `<div class="slide">
    <div class="question"> ${currentQuestion.question} </div>
    <div class="answers"> ${answers.join("")} </div>
  </div>`
            );
        }
    );
 
    // finally combine our output list into one string of HTML and put it on the page
    quizContainer.innerHTML = output.join('');
 
    // add progress as the first question is shown on quiz load
    addProgress();

}
 
//show results
function showResults() {
 
    // gather answer containers from our quiz
    const answerContainers = quizContainer.querySelectorAll('.answers');
 
    // keep track of user's answers
    let numCorrect = 0;
 
    // for each question...
    myQuestions.forEach((currentQuestion, questionNumber) => {
 
        // find selected answer
        const answerContainer = answerContainers[questionNumber];
        const selector = 'input[name=question' + questionNumber + ']:checked';
        const userAnswer = (answerContainer.querySelector(selector) || {}).value;
 
        // if answer is correct
        if (userAnswer === currentQuestion.correctAnswer) {
            // add to the number of correct answers
            numCorrect++;
 
            // color the answers green
            answerContainers[questionNumber].style.color = 'lightgreen';
        }
        // if answer is wrong or blank
        else {
            // color the answers red
            answerContainers[questionNumber].style.color = 'red';
        }
    });
    var response = ["Bravo!!, Biochemistry guru", "It's Fair enough but you can do better", "You need to go back to your roots", "This is Bad!"];
    for (var i = 0; i < response.length; i++) { }
        if(numCorrect == 8 || numCorrect <=10) {
            response [i = 0];
        }
        if( numCorrect == 5 || numCorrect < 8){
            response [i = 1];
        }
        if(numCorrect == 3 || numCorrect < 5){
            response [i = 2];
        }
        if(numCorrect < 3) {
            response [i = 3];
        } 
 
    // show number of correct answers out of total
    resultsContainer.innerHTML = 'you got ' + numCorrect + ' out of ' + myQuestions.length;
    document.getElementById("comments").innerHTML = response[i]; 
}


 
// display quiz right away
buildQuiz();
 
// pagination
const previousButton = document.getElementById("previous");
const nextButton = document.getElementById("next");
const slides = document.querySelectorAll(".slide");
let currentSlide = 0;
 
//show a slide
function showSlide(n) {
    slides[currentSlide].classList.remove('active-slide');
    slides[n].classList.add('active-slide');
    currentSlide = n;
    if (currentSlide === 0) {
        previousButton.style.display = 'none';
    } else {
        previousButton.style.display = 'inline-block';
    }
    if (currentSlide === slides.length - 1) {
        nextButton.style.display = 'none';
        submitButton.style.display = 'inline-block';
    } else {
        nextButton.style.display = 'inline-block';
        submitButton.style.display = 'none';
    }
}
showSlide(0);
 
//make the navigation buttons work
function showNextSlide() {
    showSlide(currentSlide + 1);
    addProgress();
}
 
function showPreviousSlide() {
    showSlide(currentSlide - 1);
    deductProgress();
}
 
// functions to update the progress bar
 
// add progress to the progress bar
function addProgress() {
    //increase myBarWidth by 100/questionsNumber
    myBarWidth += 100 / numberQuestions;
    // make sure that width of the progress bar won't be more than 100% & fix for questionsNumber that are not dividers of 100
    if (myBarWidth > 100) {
        myBarWidth = 100;
    }
    // update the width #myBar by changing the css
    document.getElementById("myBar").style.width = myBarWidth + "%";
}
 
// deduct progress
function deductProgress() {
    //decrease myBarWidth by 100/questionsNumber
    myBarWidth -= 100 / myQuestions.length;
    // make sure that width of the progress bar won't be more than 0% & fix for questionsNumber that are not dividers of 100
    if (myBarWidth < 0) {
        myBarWidth = 0;
    }
    // update the width #myBar by changing the css
    document.getElementById("myBar").style.width = myBarWidth + "%";
}
 
 
previousButton.addEventListener("click", showPreviousSlide);
nextButton.addEventListener("click", showNextSlide);
 
// on submit, show results
submitButton.addEventListener('click', showResults);



</script>
</html>
